<div class="d-flex justify-content-center mt-3">
  <div class="card" style="width: 18rem;">
    <div class="img-div">
      <img class="card-img-top" [src]="dish.payload.doc.get('imagePath')">
    </div>
    <div class="card-body ">
      <h5 class="card-title">{{ dish.payload.doc.get('name') }}</h5>
      <div class="d-flex">
        <div>{{ dish.payload.doc.get('cuisine') }}</div>
        <div class="ml-auto">â‚¹ {{ dish.payload.doc.get('price') }}</div>
      </div>
      <div class="d-flex mt-4">
        <div><button class="btn btn-edit" [routerLink]="['/dish',dish.payload.doc.id]"
            routerLinkActive="router-link-active">EDIT</button></div>
        <div class="ml-auto"><button class="btn btn-delete" (click)="delete()">DELETE</button></div>
      </div>
    </div>
  </div>
</div>
