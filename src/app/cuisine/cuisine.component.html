<div class="container">
  <div class="d-flex flex-row-reverse">
    <button class="btn btn-add text-uppercase" [routerLink]="['/cuisine','new']" routerLinkActive="router-link-active">Add
      cuisine</button>
  </div>

  <div *ngFor="let cuisine of cuisines | async">
    <cuisine-box [cuisine]="cuisine"></cuisine-box>
  </div>

</div>
