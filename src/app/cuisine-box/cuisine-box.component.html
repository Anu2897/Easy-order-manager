<div class="d-flex justify-content-center mt-3">
  <div class="card" style="width: 13rem;">
    <div class="img-div">
      <img class="card-img-top" [src]="cuisine.payload.doc.get('imagePath')">
    </div>
    <div class="card-body ">
      <h5 class="card-title text-center">{{ cuisine.payload.doc.get('name') }}</h5>
      <div class="d-flex mt-4">
        <div><button class="btn btn-edit" [routerLink]="['/cuisine',cuisine.payload.doc.id]"
            routerLinkActive="router-link-active">EDIT</button></div>
        <div class="ml-auto"><button class="btn btn-delete" (click)="delete()">DELETE</button></div>
      </div>
    </div>
  </div>
</div>
