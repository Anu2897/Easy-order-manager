<div class="container mt-4" style="width: 70%;">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col-3" class="text-center">Sr No</th>
        <th scope="col-3">Date</th>
        <th scope="col-3" class="text-center">Total</th>
        <th scope="col-3">Order Details</th>
      </tr>
    </thead>
    <tbody *ngIf="bills">
      <tr *ngFor="let bill of bills;let i = index">
        <td class="text-center">{{ (i+1 )}}</td>
        <td>{{ bill.payload.doc.get("date") || 0}}</td>
        <td class="text-center">â‚¹{{ bill.payload.doc.get("totalAmount") || 0}}</td>
        <td><button class="btn btn-details"
            (click)="open(bill.payload.doc.get('items'),bill.payload.doc.get('customization'))">Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
