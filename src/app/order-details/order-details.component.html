<div class="container mt-2">
  <div class="modal-header">
    <h4 class="modal-title align-center" id="modal-basic-title">Order Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
      <span aria-hidden="true" style="color: red;">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col px-0">
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col" style="font-size: 80%;">Dish Name</th>
              <th scope="col" style="font-size: 80%;">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of items">
              <td style="font-size: 90%;"> {{i.name}} </td>
              <td style="font-size: 90%;" class="text-center"> {{i.quantity}} </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <h6>Customization</h6>
        {{customization || 'No customization'}}
      </div>
    </div>
  </div>
</div>
